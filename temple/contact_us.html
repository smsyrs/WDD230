    <main>
        <h2>Contact Us form</h2>
        <form id="contact_form" action="thank_you.html">
            <label for="contact_name">Name: </label>
            <input type="text" id="contact_name" name="contact_name" required><br>
            <label for="contact_email">Email: </label>
            <input type="email" id="contact_email" name="contact_email" placeholder="john.smith@gmail.com" required><br>
            <label for="contact_number">Phone Number</label>
            <input type="tel" id="contact_number" name="contact_number"><br>
            <label for="message">Message: </label>
            <textarea id="message" name="message" size="200"></textarea><br>
            <input type="submit" id="contact_submit" name="contact_submit">
        </form>
